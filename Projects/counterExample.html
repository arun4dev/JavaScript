<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Counter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
    }

    .counter-container {
      text-align: center;
    }

    .counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 20px;
      font-size: 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2563eb;
      transform: scale(1.1);
    }

    /* Creative Counter Styles */
    #count {
      font-size: 80px;
      font-weight: bold;
      width: 120px;
      text-align: center;
      perspective: 1000px;
      display: inline-block;
      transition: color 0.3s ease;
    }

    /* Base animation class */
    .animate {
      animation: bounce 0.4s ease, glow 0.4s ease;
    }

    /* Bounce scale */
    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Glow effect */
    @keyframes glow {
      0% { text-shadow: 0 0 2px white; }
      50% { text-shadow: 0 0 15px white; }
      100% { text-shadow: 0 0 2px white; }
    }

    /* Flip Up */
    .flip-up {
      animation: flipUp 0.4s ease;
    }

    @keyframes flipUp {
      0% { transform: rotateX(0deg); opacity: 1; }
      50% { transform: rotateX(-90deg); opacity: 0.2; }
      100% { transform: rotateX(0deg); opacity: 1; }
    }

    /* Flip Down */
    .flip-down {
      animation: flipDown 0.4s ease;
    }

    @keyframes flipDown {
      0% { transform: rotateX(0deg); opacity: 1; }
      50% { transform: rotateX(90deg); opacity: 0.2; }
      100% { transform: rotateX(0deg); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="counter-container">
    <h1>Creative Counter</h1>

    <div id="count">0</div>

    <div class="counter">
      <button class="btn" id="decrement">-</button>
      <button class="btn" id="increment">+</button>
      <button class="btn" id="reset">Reset</button>
    </div>
  </div>

  <script>
    const countDisplay = document.getElementById("count");
    const incrementBtn = document.getElementById("increment");
    const decrementBtn = document.getElementById("decrement");
    const resetBtn = document.getElementById("reset");

    let count = 0;

    function animate(type) {
      countDisplay.classList.remove("animate", "flip-up", "flip-down");

      void countDisplay.offsetWidth; // restart animation

      if (type === "up") {
        countDisplay.style.color = "#22c55e"; // green
        countDisplay.classList.add("animate", "flip-up");
      } else if (type === "down") {
        countDisplay.style.color = "#ef4444"; // red
        countDisplay.classList.add("animate", "flip-down");
      } else {
        countDisplay.style.color = "white";
        countDisplay.classList.add("animate");
      }
    }

    incrementBtn.addEventListener("click", () => {
      count++;
      countDisplay.textContent = count;
      animate("up");
    });

    decrementBtn.addEventListener("click", () => {
      if (count === 0) return;
      count--;
      countDisplay.textContent = count;
      animate("down");
    });

    resetBtn.addEventListener("click", () => {
      count = 0;
      countDisplay.textContent = count;
      animate("reset");
    });
  </script>

</body>

</html>
